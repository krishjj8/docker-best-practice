name: Docker Build CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: fedora-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t docker-best-practice .
